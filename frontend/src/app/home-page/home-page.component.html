<div class="text-center" >
	<a routerLink='/draft' routerLinkActive='active' style="position:relative; top: 20%;">
		<button id="startDraft" class="btn btn-success btn-lg">Start Draft</button>
	</a>
	<div class='pastDecks' *ngIf='this.login.loggedIn'>
		<ul>
			<li *ngFor='let deck of this.login.loggedInUser.decks'>
				<a (click)='this.pastDeck()' href='javascript:void(0)'>
					<button id="userDeck" class="btn btn-primary btn-md">Previous Draft</button>
				</a>
			</li>
		</ul>
	</div>
</div>
