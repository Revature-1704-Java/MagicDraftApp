<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

<!-- responsive viewport tag -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

	<!-- start navbar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse dual-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link"
					href="https://github.com/Revature-1704-Java/MagicDraftApp">Github.com</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="https://Google.com">Google</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			</ul>
		</div>
		<h1><a class="navbar-brand d-flex mx-auto" class="font-italic" href="#">
			Magic The Gathering
		</a></h1>
		<div class="navbar-collapse collapse dual-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<button type='button' class='btn btn-success' data-toggle='modal'
					data-target=#loginModal>Login</button>
				</li>
				<li class="nav-item">
					<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#registerModal">Register</button>
				</li>

			</ul>
		</div>
	</nav>
	<!-- end navbar -->

	<!-- sign in modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="loginModal">Sign In</h4>
				</div>
				<form (ngSubmit)='processLogin()' id='loginForm' name='loginForm' #loginForm='ngForm'>
					<div class="modal-body">
						<input type='text' class='form-control' [(ngModel)]='currentEmail' name='email' id='email' placeholder='Email'/>
				    <input type="password" class="form-control" [(ngModel)]='currentPwd' name='password' id='password' placeholder='Password'/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type='submit' class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end sign in modal -->


	<!-- Register Modal -->

	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="registerModal">Registration</h4>
				</div>
				<div class="modal-body">
					<input type='text' class='form-control' placeholder='Email'/>
			    <input type="password" class="form-control" placeholder='Password'/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>
	<!-- end register modal -->

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
